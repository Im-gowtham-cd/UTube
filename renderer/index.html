<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTUBE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="TopicText">UTube</h1>
  <div class="container">
    <div class="left">
      <p class="left-topic">Youtube url</p>
      <form action="" class="youtube-url-form">
        <input type="url" placeholder="Enter URL" class="youtube-url-input">
      </form>
      <div class="thumbnail-container">
        <h1 class="thumbnail-title">Thumbnail</h1>
        <img src="" alt="" class="thumbnail-image">
      </div>
    </div>
    <div class="right">
      <div class="Filename-Container">
        <h1 class="Filename-title">Filename</h1>
        <form action="" class="Filename-input">
          <input type="text" placeholder="Enter Filename" class="youtube-filename-input">
        </form>
      </div>
      <!--Select Path-->
      <div class="Select-Format-container">
        <select name="" id="" class="Select-container">
          <option value="">Select a type</option>
          <option value="">MP4</option>
          <option value="">MP3</option>
        </select>
        <div class="Quality-Div">
          <select name="" id="" class="Quality-container">
            <option value="">Audio Quality</option>
            <option value="64" class="audio-quality">64 kbps</option>
            <option value="128" class="audio-quality">128 kbps</option>
            <option value="192" class="audio-quality">192 kbps</option>
            <option value="256" class="audio-quality">256 kbps</option>
            <option value="320" class="audio-quality">320 kbps</option>
          </select>
          <select name="" id="" class="Quality-container">
            <option value="">Video Quality</option>
            <option value="480" class="video-quality">480p (SD)</option>
            <option value="720" class="video-quality">720p (HD)</option>
            <option value="1080" class="video-quality">1080p (Full HD)</option>
            <option value="1440" class="video-quality">1440p (2K)</option>
            <option value="2160" class="video-quality">2160p (4K)</option>
            <option value="best" class="video-quality">Best Available</option>
          </select>
        </div>
      </div>
      <!--Folder Path-->
      <div class="Download-Folder-Container">
        <button class="Location-path-button">Choose a Location</button>
        <p class="File-Location">File Location</p>
      </div>
    </div>
  </div>
</body>

</html>
