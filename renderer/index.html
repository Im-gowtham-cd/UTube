<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTUBE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1 class="TopicText">UTube</h1>

  <div class="container">

    <div class="left">

      <p class="left-topic">Youtube URL</p>

      <form class="youtube-url-form" onsubmit="return false;">
        <input id="url" type="url" placeholder="https://youtube.com/watch?v=..." class="youtube-url-input">
      </form>

      <div class="thumbnail-container">
        <h1 class="thumbnail-title">Thumbnail</h1>
        <div class="thumbnail-placeholder" id="thumbPlaceholder">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="3" />
            <polygon points="10,8 16,12 10,16" />
          </svg>
        </div>
        <img id="thumb" src="" alt="Thumbnail" class="thumbnail-image">
      </div>

    </div>

    <div class="right">

      <div class="Filename-Container">
        <h1 class="Filename-title">Filename</h1>
        <form class="Filename-input" onsubmit="return false;">
          <input id="filename" type="text" placeholder="Enter filename..." class="youtube-filename-input">
        </form>
      </div>

      <div class="Select-Format-container">
        <select id="format" class="Select-container">
          <option value="mp4">MP4</option>
          <option value="mp3">MP3</option>
        </select>
        <div class="Quality-Div">
          <select id="quality" class="Quality-container"></select>
        </div>
      </div>

      <div class="Download-Folder-Container">
        <button id="folderBtn" class="Location-path-button">Choose Location</button>
        <p id="folder" class="File-Location">No folder selected</p>
      </div>

      <div class="Download-Button-Container">
        <button id="downloadBtn">Download</button>
        <button id="cancelBtn">Cancel</button>
      </div>

      <div class="progress-card" id="progressCard">
        <div class="progress-header">
          <h3>Download Progress</h3>
          <span id="percent" class="progress-percent">0%</span>
        </div>
        <div class="progress-bar-container">
          <div id="bar" class="progress-bar"></div>
        </div>
        <div class="progress-info">
          <div class="info-item">
            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10" stroke-width="2" />
              <polyline points="12 6 12 12 16 14" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span id="eta">Calculating...</span>
          </div>
          <div class="info-item">
            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            <span id="speed">--</span>
          </div>
        </div>
        <div class="status-badge" id="statusBadge">
          <div class="status-dot"></div>
          <span id="status">Idle</span>
        </div>
      </div>

    </div>

  </div>

  <script src="./renderer.js"></script>
</body>

</html>
